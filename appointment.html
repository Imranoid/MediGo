<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediGo | Book Appointment</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="appointment-section" aria-labelledby="appointment-title">
    <h2 id="appointment-title">Book an Appointment</h2>
    <form class="appointment-form" action="/schedule-appointment" method="post">
      
      <fieldset>
        <legend>Personal Information</legend>
        <div class="form-grid">

          <div class="form-group">
            <label for="fullName">Full Name*</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
          </div>

          <div class="form-group half-width">
            <label for="email">Email Address*</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="form-group half-width">
            <label for="phone">Phone Number*</label>
            <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
          </div>

          <div class="form-group half-width">
            <label for="age">Age*</label>
            <input type="number" id="age" name="age" min="0" placeholder="Your age" required>
          </div>

          <div class="form-group half-width">
            <label for="gender">Gender*</label>
            <select id="gender" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
              <option value="Other">Other</option>
              <option value="NotSay">Prefer not to say</option>
            </select>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <legend>Appointment Details</legend>
        <div class="form-grid">

          <div class="form-group half-width">
            <label for="date">Appointment Date*</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group half-width">
            <label for="time">Appointment Time*</label>
            <input type="time" id="time" name="time" required>
          </div>

          <div class="form-group">
            <label for="reason">Reason for Visit*</label>
            <textarea id="reason" name="reason" rows="4" placeholder="Describe your reason for the visit" required></textarea>
          </div>

        </div>
      </fieldset>

      <button type="submit">Submit Appointment</button>
    </form>
  </section>

</body>
</html>
